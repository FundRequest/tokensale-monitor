version: '2'
services:
  es_ts_1:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.1
    container_name: tses1
    environment:git rem
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - tsesdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet


volumes:
  tsesdata1:
    driver: local

networks:
  esnet: